{{extend 'my_layout.html'}}
<center><a href="{{=URL('addMember')}}">Add Member</a></center>
<div class="container">
	<div class="row">
		<div class="list-group panel-div">
		  	<div class="list-group-item active text-center">
		    MEMBERS
		 	</div>
		 	<div>
		 	{{if members:}}
		 	{{for member in members:}}
		  	<div class="list-group-item"><p>{{=member.firstname}}&nbsp;{{=member.lastname}}</p><br>
		  	<p><a href="{{=URL('updateMember', args=member.id)}}">Update Member</a>
		  		&nbsp; <a href="{{=URL('deleteMember', args=member.id)}}">Delete Member</a>
		  	 	&nbsp; <a href="{{=URL('addPage', args=member.id)}}">Add Progress</a>
		  	 	&nbsp; <a href="{{=URL('showPages', args=member.id)}}">Show Progress</p></div>
		  	{{pass}}
		  	{{else:}}
		  	<div>
		  	No Member added yet. Please <a href="{{=URL('addMember')}}"> Add a member</a>
		  	</div>
		  	{{pass}}
		  	</div>
		</div>
	</div>
</div>
