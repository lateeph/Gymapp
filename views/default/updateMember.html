{{extend 'my_layout.html'}}
{{if response.flash:}}
{{=response.flash}}
{{pass}}
<h1  style="text-align:center">Update member</h1>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 form-div">
			<form action="" enctype="multipart/form-data" method="post">
			  	<div class="form-group">
			    	<label for="exampleInputFirstName">First Name</label>
			    	<input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name" value="{{=member.firstname}}" name="firstname" required>
			  	</div>
			  	<div class="form-group">
			    	<label for="exampleInputLastName">Last Name</label>
			    	<input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name" value="{{=member.lastname}}" name="lastname" required>
			  	</div>
			  	<div class="form-group">
          			<label for="exampleInputLastName">Phone Number</label>
          			<input class="form-control" id="inputPhone" maxlength="10" name="phonenumber" placeholder="Phone Number" value="{{=member.phonenumber}}" size="3" title="" type="tel" required>
        		</div>
        		<div class="form-group">
		          <label for="exampleInputGender">Gender</label>
		          <div>
		            <label class="radio-inline">
		              	<input type="radio" id="female" name="gender" value="Female {{=member.gender}}" required>Female
		            </label>
		            <label class="radio-inline">
		              	<input type="radio" id="male" name="gender" value="Male {{=member.gender}}">Male
		            </label>
		          </div>
		        </div>
			  	<input type="hidden" name="_formname" value="member_update">
			  	<input type="hidden" name="id" value="{{=member.id}}">
			  	<div>
			  		<button type="submit"> Update Notebook</button>
			  	</div>
			</form>
		</div>
	</div>
</div>
