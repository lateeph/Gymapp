{{extend 'my_layout.html'}}
{{if response.flash:}}
{{=response.flash}}
{{pass}}
<div class="container">
	<div class="row">
		<div class="list-group panel-div">
		  	<div class="list-group-item active text-center">
		    MEMBERS
		 	</div>
		 	<div>
		 	{{if members:}}
		 	{{for member in members:}}
		  	<p class="list-group-item">{{=member.firstname}}&nbsp;{{=member.lastname}}<br>
			<a href="{{=URL('showPages', args=member.id)}}">Show Progress</p>
		  	{{pass}}
		  	{{else:}}
		  	<div>
		  	No Member added yet. Please <a href="{{=URL('addMember')}}"> add a member</a>
		  	</div>
		  	{{pass}}
		  	</div>
		</div>
	</div>
</div>
